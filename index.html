<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>ðŸš€ JavaScript Fundamentals Practice</h1>

  <!-- Part 1: User input and conditionals -->
  <section id="part1">
    <h2>Part 1: Variables & Conditionals</h2>
    <label for="ageInput">Enter your age:</label>
    <input type="number" id="ageInput" min="0" />
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section id="part2">
    <h2>Part 2: Functions</h2>
    <button id="greetBtn">Greet Me</button>
    <p id="greetResult"></p>

    <button id="calcBtn">Calculate Total Price</button>
    <p id="calcResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section id="part3">
    <h2>Part 3: Loops</h2>
    <button id="showColorsBtn">Show Colors List</button>
    <ul id="colorsList"></ul>

    <button id="countdownBtn">Start Countdown</button>
    <p id="countdownDisplay"></p>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section id="part4">
    <h2>Part 4: DOM Interaction</h2>
    <button id="toggleThemeBtn">Toggle Dark Theme</button>

    <p id="clickCount">Button clicked 0 times</p>

    <button id="addItemBtn">Add New Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
